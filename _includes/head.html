	<head>
		<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

		<!-- [META TAGS] -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
		<meta name="author" content="Davide Reppucci, davide.reppucci@gmail.com" />
		<meta name="fragment" content="!" />
		<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
		<meta name="description" content="{% if page.abstract %}{{ page.abstract }}{% else %}{{ site.description }}{% endif %}" />

		<!-- Schema.org markup for Facebook -->
		<meta property="fb:app_id" content="107517289423446" />
		<meta property="fb:admins" content="1374609416" />
		<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}"/>
		<meta property="og:type" content="website"/>
		<meta property="og:url" content="{{ site.url }}"/>
		<meta property="og:image" content="SHARE PROJECT IMAGE" />
		<meta property="og:image:type" content="image/jpeg" />
		<meta property="og:image:width" content="200" />
		<meta property="og:image:height" content="200" />

		<!-- Schema.org markup for Twitter -->
		<meta name="twitter:url" content="{{ site.url }}" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
		<meta name="twitter:description" content="{{ site.description }}" />
		<meta name="twitter:image:src" content="SHARE PROJECT IMAGE" />

		<!-- Schema.org markup for Google+ -->
		<meta itemprop="name" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
		<meta itemprop="description" content="{% if page.abstract %}{{ page.abstract }}{% else %}{{ site.description }}{% endif %}" />
		<meta itemprop="image" content="SHARE PROJECT IMAGE" />

		<!-- Schema.org markup for mobile -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=yes" />

		<!-- Schema.org markup for favicon -->
		<link rel="shortcut icon" href="/favicon.ico" />

		<!-- Schema.org markup for CSS -->
		<link rel="stylesheet" href="{{ "/css/common.css" | prepend: site.baseurl }}">

		<!-- Schema.org markup for JS -->
		<script type="text/javascript" src="{{ "/assets/js/framework/modernizr.js" | prepend: site.baseurl }}"></script>

		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

		<!--[if lte IE 8]>
		<script type="text/javascript" src="{{ "/assets/js/plugins/warning.js" | prepend: site.baseurl }}"></script>
		<script>window.onload=function(){ e("/assets/gfx/ie-warning/")}</script>
		<![endif]-->
	</head>
